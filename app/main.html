<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!--主要样式-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="./js/jquery-2.1.4.min.js"></script>
    <!-- modal -->
    <!-- <link rel="stylesheet" type="text/css" href="css/default.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/component.css" />
</head>
<div class="md-overlay"></div>
<!-- 模态框_添加部门 -->
<div class="md-modal md-effect-1" id="modal-1">
    <div class="md-content">
        <h3>添加新部门</h3>
        <div>
            上级节点部门 <span id="g_a_f_name">asd</span>
            新部门名称：<input id="g_a_new_name" type="text" name="">
            <button id="q_a_g_s" class="md-submit m_button">Submit It!</button>
            <button class="md-close m_button">Close me!</button>
        </div>
    </div>
</div>
<!-- 模态框_修改部门 -->
<div class="md-modal md-effect-2" id="modal-2">
    <div class="md-content">
        <h3>添加新部门</h3>
        <div>
            选中部门名称 <span id="g_m_now_name">asd</span>
            新部门名称：<input id="g_m_new_name" type="text" name="">
            <button id="q_m_g_s" class="md-submit m_button">Submit It!</button>
            <button class="md-close m_button">Close me!</button>
        </div>
    </div>
</div>

<body>
    <div class="left_div">
        <div>
            <button id="q_tree">生成部门树</button>
            <button id="q_a" class="md-trigger" data-modal="modal-1">添加部门</button>
            <button id="q_m" class="md-trigger" data-modal="modal-2">修改部门</button>
            <button id="q_d">删除部门</button>
        </div>
        <div id="g_tree" class="div_n tree well"> </div>
    </div>
    <div class="middle_div">
        <div>
            <button id="r_a">添加角色</button>
            <button id="r_m">修改角色</button>
            <button id="r_d">删除角色</button>
        </div>
        <div class="div_n"></div>
    </div>
    <div class="right_div">
        <div>
            <button id="r_a">添加员工</button>
            <button id="r_m">修改员工</button>
            <button id="r_d">删除员工</button>
        </div>
        <div class="div_n"></div>
    </div>
</body>
<script src="./js/main.js"></script>
<script src="./js/classie.js"></script>
<script src="./js/modalEffects.js"></script>

</html>
